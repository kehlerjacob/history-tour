<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localized AI Assistant</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for dark theme and typography */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #2c2c54; /* Darker card background */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #4a4a75;
        }
        .btn-primary {
            background-color: #4CAF50; /* Green submit button */
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .btn-location {
            background-color: #3b3b6b;
            color: #e0e0e0;
            transition: all 0.2s;
            border: 1px solid #4a4a75;
        }
        .btn-location:hover {
            background-color: #4a4a75;
        }
        .btn-location.active {
            background-color: #ff6347; /* Tomato red for active location */
            color: white;
            border-color: #ff6347;
            font-weight: bold;
        }
        /* Simple spinner CSS */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment (MANDATORY USE)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;

        window.firebaseReady = false;

        const initFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.warn("Firebase config is empty. Proceeding without full Firebase initialization.");
                    window.firebaseReady = true;
                    return;
                }
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User signed in. UID:", userId);
                        window.firebaseReady = true;
                    } else {
                        userId = crypto.randomUUID();
                        console.log("User signed out or anonymous. Generated temp ID:", userId);
                        window.firebaseReady = true;
                    }
                    // Attach global instances for use in the main script block if needed
                    window.db = db;
                    window.auth = auth;
                    window.userId = userId;
                    window.appId = appId;
                });
            } catch (error) {
                console.error("Firebase initialization or sign-in failed:", error);
                window.firebaseReady = true; // Still allow app to run, just without Firebase features
            }
        };

        initFirebase();
    </script>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-start justify-center">

    <div id="app" class="container w-full p-6 space-y-6 card rounded-xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">
            <span class="text-[#ff6347]">Local</span> Gemini Assistant
        </h1>
        <p class="text-center text-sm text-gray-400">
            Ask a question and the AI will tailor its answer based on your selected location.
        </p>

        <!-- Location Selection -->
        <div class="space-y-3">
            <label class="block text-md font-medium text-gray-300">Choose Context Location:</label>
            <div id="location-buttons" class="flex flex-wrap gap-2">
                <!-- Buttons will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Query Input -->
        <div class="space-y-3">
            <label for="user-query" class="block text-md font-medium text-gray-300">Your Query:</label>
            <textarea id="user-query" rows="3" class="w-full p-3 rounded-lg bg-[#1a1a2e] border border-[#4a4a75] text-white focus:ring-2 focus:ring-[#ff6347] focus:border-[#ff6347] resize-none" placeholder="e.g., 'What are the best places for lunch nearby?'"></textarea>
            <button id="submit-btn" class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center">
                <span id="submit-text">Ask Gemini</span>
                <div id="loading-spinner" class="spinner hidden ml-3"></div>
            </button>
        </div>

        <!-- Response Area -->
        <div id="response-card" class="hidden space-y-4 pt-4 border-t border-[#4a4a75]">
            <h2 class="text-xl font-semibold text-white">AI Response for <span id="context-location-display" class="text-[#ff6347]"></span></h2>
            <div id="ai-response" class="p-4 rounded-lg bg-[#1a1a2e] whitespace-pre-wrap text-gray-200 leading-relaxed">
                <!-- AI generated text will appear here -->
            </div>
            <div id="citations" class="text-xs text-gray-400 space-y-1">
                <!-- Citations will appear here -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-center p-4 rounded-lg bg-red-900/50 text-red-300 border border-red-700">
            An error occurred. Please try again.
        </div>
    </div>

    <script type="module">
        // API Configuration
        const API_MODEL = "gemini-2.5-flash-preview-09-2025";
        const API_KEY = ""; // Canvas runtime provides the key

        // Global state
        let currentLocation = "Midtown Manhattan, New York, NY";

        // DOM Elements
        const locationButtonsContainer = document.getElementById('location-buttons');
        const userQueryInput = document.getElementById('user-query');
        const submitButton = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const responseCard = document.getElementById('response-card');
        const aiResponseDiv = document.getElementById('ai-response');
        const citationsDiv = document.getElementById('citations');
        const contextLocationDisplay = document.getElementById('context-location-display');
        const errorMessageDiv = document.getElementById('error-message');

        // Available Locations (Including the requested Midtown Manhattan)
        const LOCATIONS = [
            "Midtown Manhattan, New York, NY",
            "Palo Alto, California",
            "London, UK",
            "Tokyo, Japan",
            "Paris, France",
        ];

        // --- Location Selector Logic ---

        const renderLocationButtons = () => {
            locationButtonsContainer.innerHTML = '';
            LOCATIONS.forEach(location => {
                const button = document.createElement('button');
                button.textContent = location.split(',')[0]; // Display city/area name
                button.className = `btn-location py-2 px-4 rounded-full text-sm font-medium ${location === currentLocation ? 'active' : ''}`;
                button.onclick = () => {
                    currentLocation = location;
                    renderLocationButtons(); // Re-render to update active state
                    console.log("Context location set to:", currentLocation);
                };
                locationButtonsContainer.appendChild(button);
            });
        };

        // Initialize location buttons on load
        renderLocationButtons();


        // --- Gemini API Function with Exponential Backoff ---

        /**
         * Fetches a response from the Gemini API with Google Search grounding.
         * Implements exponential backoff for retries.
         * @param {string} prompt The user query combined with the location context.
         * @param {number} retries Current retry count.
         */
        async function fetchGeminiResponse(prompt, retries = 0) {
            const maxRetries = 5;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${API_KEY}`;
            const systemPrompt = "You are a highly capable and localized AI assistant. Your response must be based on the provided location context. Use Google Search grounding to ensure factual accuracy and timeliness. Provide a conversational, helpful, and concise answer, focusing on the selected location.";

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }], // Enable Google Search grounding
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 429 && retries < maxRetries) {
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000; // Exponential backoff + jitter
                    console.log(`Rate limit hit. Retrying in ${Math.round(delay / 1000)}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiResponse(prompt, retries + 1);
                }

                if (!response.ok) {
                    throw new Error(`API response status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;

                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title)
                            // Deduplicate sources by URI
                            .reduce((acc, current) => {
                                const x = acc.find(item => item.uri === current.uri);
                                if (!x) {
                                    return acc.concat([current]);
                                } else {
                                    return acc;
                                }
                            }, []);
                    }

                    return { text, sources };

                } else {
                    console.error("Unexpected API response structure:", result);
                    throw new Error("Received empty or malformed response from AI.");
                }

            } catch (error) {
                console.error("Gemini API call failed:", error);
                throw new Error("Failed to communicate with the AI model.");
            }
        }

        // --- Event Handlers ---

        submitButton.addEventListener('click', async () => {
            const userQuery = userQueryInput.value.trim();
            if (!userQuery) {
                userQueryInput.focus();
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50');
            submitText.textContent = 'Thinking...';
            loadingSpinner.classList.remove('hidden');
            responseCard.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            try {
                // Construct the full prompt with location context
                const fullPrompt = `Given the context of ${currentLocation}: ${userQuery}`;
                
                // Fetch the response
                const { text, sources } = await fetchGeminiResponse(fullPrompt);

                // Update UI with response
                contextLocationDisplay.textContent = currentLocation;
                aiResponseDiv.textContent = text;
                citationsDiv.innerHTML = sources.length > 0
                    ? 'Sources: ' + sources.map((s, i) => `<a href="${s.uri}" target="_blank" class="text-[#4CAF50] hover:underline">${s.title} (${i + 1})</a>`).join(', ')
                    : 'No specific web sources cited for this response.';

                responseCard.classList.remove('hidden');

            } catch (error) {
                console.error("Application Error:", error);
                errorMessageDiv.textContent = error.message || "An unexpected error occurred during processing.";
                errorMessageDiv.classList.remove('hidden');

            } finally {
                // Hide loading state
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50');
                submitText.textContent = 'Ask Gemini';
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
